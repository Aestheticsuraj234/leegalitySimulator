<section class="main-section-home">

    <div class="middleContainer">
        <div class="middleContainer-upper">
            <h3>E-Signature Details</h3>
            <div class="input-container">
                <input type="text" class="middleContainer-upper-input"
                    placeholder="Search by Name, Email, Phone Number" />
                <button class="btn-container">
                    Search
                </button>
            </div>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="FLID">
            <th mat-header-cell *matHeaderCellDef> FLID. </th>
            <td mat-cell *matCellDef="let element"> {{element.FLID}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CreateData">
            <th mat-header-cell *matHeaderCellDef> CreateData </th>
            <td mat-cell *matCellDef="let element"> {{element.CreateData}} </td>
        </ng-container>
        <ng-container matColumnDef="ExpiryDate">
            <th mat-header-cell *matHeaderCellDef> ExpiryDate </th>
            <td mat-cell *matCellDef="let element"> {{element.ExpiryDate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Remarks">
            <th mat-header-cell *matHeaderCellDef> Remarks </th>
            <td mat-cell *matCellDef="let element"> {{element.Remarks}} </td>
        </ng-container>


        <ng-container matColumnDef="AuditTrial">
            <th mat-header-cell *matHeaderCellDef> AuditTrial </th>
            <td mat-cell *matCellDef="let element"> <button class="agreement-btn" mat-raised-button class="btn"
                    (click)="openAuditLink(element.Agreement)">
                    <i class="fal fa-eye"></i> View
                </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</section>
