<section class="main-section-home">

    <div class="middleContainer">
        <div class="middleContainer-upper">
            <h1>Stamp</h1>
           
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" >

        <ng-container matColumnDef="Blocked">
            <th mat-header-cell *matHeaderCellDef> Blocked. </th>
            <td mat-cell *matCellDef="let element"> {{element.Blocked}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Denomination">
            <th mat-header-cell *matHeaderCellDef> Denomination </th>
            <td mat-cell *matCellDef="let element"> {{element.Denomination}} </td>
        </ng-container>
        <ng-container matColumnDef="Purpose">
            <th mat-header-cell *matHeaderCellDef> Purpose </th>
            <td mat-cell *matCellDef="let element"> {{element.Purpose}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Reserved">
            <th mat-header-cell *matHeaderCellDef> Reserved </th>
            <td mat-cell *matCellDef="let element"> {{element.Reserved}} </td>
        </ng-container>

        <ng-container matColumnDef="SeriesNo">
            <th mat-header-cell *matHeaderCellDef> SeriesNo </th>
            <td mat-cell *matCellDef="let element"> {{element.SeriesNo}} </td>
        </ng-container>

        <ng-container matColumnDef="State">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.State}} </td>
        </ng-container>

        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
        </ng-container>

        <ng-container matColumnDef="UnderProcess">
            <th mat-header-cell *matHeaderCellDef> UnderProcess </th>
            <td mat-cell *matCellDef="let element"> {{element.UnderProcess}} </td>
        </ng-container>

        <ng-container matColumnDef="Unused">
            <th mat-header-cell *matHeaderCellDef> Unused </th>
            <td mat-cell *matCellDef="let element"> {{element.Unused}} </td>
        </ng-container>

        <ng-container matColumnDef="Used">
            <th mat-header-cell *matHeaderCellDef> Used </th>
            <td mat-cell *matCellDef="let element"> {{element.Used}} </td>
        </ng-container>


        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</section>
