<section class="main-section-home">
<div class="main-uppersection-container">
    <div class="container container-1">
        <p class="container-text">345</p>
        <div class="container-baseText">
            <i class="fal fa-paper-plane"></i>
            <p class="container-baseText-text">Invitation Send</p>
        </div>
    </div>
    <div class="container container-2">
        <p class="container-text">300</p>
        <div class="container-baseText">
            <i class="fal fa-paper-plane"></i>
            <p class="container-baseText-text">Signed</p>
        </div>
    </div>
    <div class="container container-3">
        <p class="container-text">45</p>
        <div class="container-baseText">
            <i class="fal fa-paper-plane"></i>
            <p class="container-baseText-text">Unsigned</p>
        </div>
    </div>
</div>
<div class="middleContainer">
    <div class="middleContainer-upper">
        <h3>E-Signature Details</h3>
        <div class="input-container">
            <input
            type="text"
            class="middleContainer-upper-input"
            placeholder="Search by Name, Email, Phone Number"
        />
        <button class="btn-container">
            Search
        </button>
        </div>
    </div>
</div>

<table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="FLID">
      <th mat-header-cell *matHeaderCellDef> FLID. </th>
      <td mat-cell *matCellDef="let element"> {{element.FLID}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="SentDate">
      <th mat-header-cell *matHeaderCellDef> SentDate </th>
      <td mat-cell *matCellDef="let element"> {{element.SentDate}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Remarks">
      <th mat-header-cell *matHeaderCellDef> Remarks </th>
      <td mat-cell *matCellDef="let element"> {{element.Remarks}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ReportType">
      <th mat-header-cell *matHeaderCellDef> ReportType </th>
      <td mat-cell *matCellDef="let element"> {{element.ReportType}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</section>
